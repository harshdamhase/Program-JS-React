<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of 5 subject using prompt</title>
</head>
<body>
    <script>
    let sub1=parseInt(prompt("Enter sub1"));
    let sub2=parseInt(prompt("Entr sub2"));
    let sub3=parseInt(prompt("Entr sub3"));
    let sub4=parseInt(prompt("Entr sub4"));
    let sub5=parseInt(prompt("Entr sub5"));
    
    let sum=parseInt(sub1)+parseInt(sub2)+parseInt(sub3)+parseInt(sub4)+parseInt(sub5);
    document.write("sum: "+ sum);
</script>
</body>
</html>
