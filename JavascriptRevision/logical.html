<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>
<body>
    <script>
        const a=10;
        const b=10;
        document.write(a==b && a!=b);
        document.write(a>b || a<b);
        document.write(!a);
    </script>
</body>
</html>
