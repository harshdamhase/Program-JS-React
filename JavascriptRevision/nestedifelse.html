<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested if else</title>
</head>
<body>
    <script>
         const num=2;
        // const num=parseInt(prompt('enter num'));
        if(num==1)
        {
            document.write('one');
        }
        else if(num==2)
        {
            document.write('two')
        }
        else if(num==3)
        {
            document.write('three');
        }
        else
        {
            document.write('not match');
        }
    </script>
</body>
</html>
