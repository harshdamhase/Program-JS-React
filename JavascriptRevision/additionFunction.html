<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition function</title>
</head>
<body>
    <script>
    function sum(a,b)
    {
      sum=a+b;
      return sum;
    }
    const add=sum(10,20);
    document.write(add);
</script>
</body>
