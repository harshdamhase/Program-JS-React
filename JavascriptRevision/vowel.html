<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vowel and consonant</title>
</head>

<body>
    <script>
        const ch=prompt('enter ch');
        switch(ch)
        {
            case 'a':
                document.write('a is vowel');
                break;

                case 'e':
                    document.write('e');
                    break;

                    case 'i':
                        document.write('i')
                        break;

                        case 'o':
                            document.write('o')
                            break;

                            case 'u':
                            document.write('u')
                            break;

                        default:
                            document.write('consonant')
                            break;   
        }
    </script>
</body>

</html>
