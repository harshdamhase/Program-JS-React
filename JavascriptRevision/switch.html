<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch </title>
</head>

<body>
    <script>
        const num = 10;
        switch (num) {
            case 1:
                document.write('one');
                break;
            case 2:
                document.write('one');
                break;
            case 3:
                document.write('three');
                break;
            case 4:
                document.write('four');
                break;
            default:
                document.write('not valid')
                break;
        }
    </script>
</body>

</html>
