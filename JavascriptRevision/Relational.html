<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relational operator</title>
</head>
<body>
    <h1>Relational operator</h1>
    <script>
       
        const a = 10;
        const b = 10;
        document.write("equal"+ a==b);
document.write("<br/>")

        document.write("Not equal"+a!=b +"<br/>");
        document.write("<br/>")
        document.write("greater:"+a>b );
        document.write("<br/>")
        document.write("less "+a<b );
        document.write("<br/>")
        document.write("greter equal"+a>=b );
        document.write("<br/>")
        document.write("less equal"+a<=b);
        document.write("<br/>")
    </script>
</body>
