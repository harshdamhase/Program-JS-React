    <title>Registration Form</title>

<body>
    <form>
        <label for="inputtext">Enter Name:</label>
        <input type="text" id="inputtext" required /><br /><br />

        <label for="inputusername">Enter Username</label>
        <input type="email" id="inputusername" required /><br /><br />

        <label for="inputpassword">Password</label>
        <input type="password" id="inputpassword" required /><br /><br />


        <label for="inputNumber">Enter Mobile Number</label>
        <input type="text" id="inputNumber" required><br /><br />

        <h4>select places</h4> <select>
            <option>Pune</option>
            <option>Nagar</option>
            <option>Goa</option>
            <option>Mumbai</option>
        </select>

    </form>
</body>
